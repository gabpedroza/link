<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="preconnect" href="https://docs.google.com" crossorigin>
    <link rel="dns-prefetch" href="https://docs.google.com">
    
    <script>
        /** * YOUR LINK DATABASE 
         * Add your links here. Keep the keys lowercase.
         */
        const LINKS = {
            "sigmafpga":"https://docs.google.com/presentation/d/1bTYfGVOpIBun6MVJAoyte3SwnElrsvyxNN7GVGwQmEw/edit?usp=sharing",
            "sigmapasta":"https://docs.google.com/presentation/d/1sM5bQYg-KisTrtkZOABWh0ijWgr6cFf0jBpPQ9C7PT8/edit?usp=sharing"
        };

        (function() {
            // 1. Get the slug (the part after /link/)
            // This handles trailing slashes and converts to lowercase instantly
            const path = window.location.pathname.replace(/\/link\//g, "").replace(/\/$/, "").toLowerCase();

            // 2. Check if the link exists
            const target = LINKS[path];

            if (target) {
                // 3. Redirect immediately using .replace (fastest browser method)
                window.location.replace(target);
            } else {
                // Fallback if link is missing
                window.addEventListener('DOMContentLoaded', () => {
                    document.body.innerHTML = `Link "<strong>${path}</strong>" not found. <a href="/">Go back</a>`;
                });
            }
        })();
    </script>
    
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
